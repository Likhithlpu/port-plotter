<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Port Scanner</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 400px;
            text-align: center;
        }

        input, select, button {
            margin-bottom: 10px;
            padding: 8px;
            width: 100%;
            box-sizing: border-box;
        }

        button {
            background-color: #4caf50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Port Scanner</h2>
    <form id="portScannerForm">
        <label for="target">Target IP or Hostname:</label>
        <input type="text" id="target" name="target" required>

        <label for="option">Select Operation:</label>
        <select id="option" name="option" required>
            <option value="S">Scan Ports</option>
            <option value="C">Check Single Port</option>
        </select>

        <div id="scanOptions">
            <label for="start">Start Port:</label>
            <input type="number" id="start" name="start">

            <label for="end">End Port:</label>
            <input type="number" id="end" name="end">
        </div>

        <div id="checkOptions">
            <label for="targetPort">Target Port:</label>
            <input type="number" id="targetPort" name="targetPort">

            <label for="kill">Kill Port (if open):</label>
            <select id="kill" name="kill">
                <option value="N">No</option>
                <option value="K">Yes</option>
            </select>
        </div>

        <button type="button" onclick="submitForm()">Submit</button>
    </form>

    <div id="results"></div>
</div>

<script>
    function submitForm() {
        var form = document.getElementById("portScannerForm");
        var resultsDiv = document.getElementById("results");

        // You can perform additional validation here if needed

        // Display loading message
        resultsDiv.innerHTML = "Scanning ports...";

        // Make an asynchronous request to the server (you can use AJAX/fetch)
        // and update the resultsDiv with the response from the server.

        // For simplicity, let's just show a placeholder response for now
        setTimeout(function() {
            resultsDiv.innerHTML = "<p>No open ports found.</p>";
        }, 2000);
    }
</script>

</body>
</html>
